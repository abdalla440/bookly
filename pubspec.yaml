name: bookly
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-239.0.dev <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  go_router: ^13.0.0
  font_awesome_flutter: ^10.6.0
  carousel_slider: ^4.2.1
  google_fonts: ^6.1.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  dio: ^5.4.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  get_it: ^7.6.4
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Gugi
      fonts:
        - asset: assets/fonts/Gugi-Regular.ttf

    - family: GT Sectra Fine Regular
      fonts:
        - asset: assets/fonts/GT Sectra Fine Regular.ttf

    - family: Gilroy-Bold
      fonts:
        - asset: assets/fonts/FontsFree-Net-Gilroy-Bold.ttf